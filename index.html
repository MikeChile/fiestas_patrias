<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Fiestas Patrias</title>
</head>

<body>
    <!-- Contenedor del fondo -->
    <div id="background-container"></div>

    <!-- Elemento de audio para reproducir la cueca -->
    <audio id="miSonido" src="assets/audio/cueca.mp3" preload="auto" autoplay></audio>

    <button id="play">
        <i class='bx bx-pause'></i>
    </button>

    <!-- Pantalla de carga -->
    <div id="carga">
        <div class="bandera-chilena">
            <div class="estrella"></div>
            <div class="franja-blanca"></div>
            <div class="franja-roja"></div>
        </div>
        <h1>Hola Mundo</h1>
    </div>

    <!-- Contenedor del slideshow -->
    <div id="slideshow">
        <div id="pallas"></div>
        <button id="siguientePalla">Siguiente Palla</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
